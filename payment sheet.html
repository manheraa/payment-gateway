<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <title>Payment page</title>
    </head>
    <body>
        <form action="action">
            <h1>Payment</h1>
            <label for="name">Payer Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Name"><br>
            <label for="Pemail">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter Email"><br>
            <label for="cardnum">Card Number</label><br>
            <input type="number" name="number" id="number" placeholder="1234 1234 1234 1234"><br>
            <label for="cardex">Card expiry month</label><br>
            <input type="month" name="month" id="month" placeholder="MM"><br>
            <label for="cardye"> Card expiry year</label><br>
            <input type="year" name="year" id="year" placeholder="yyyy"><br>
            <label for="cardCVC">Card CVC</label><br>
            <input type="cvc" name="cvc" id="CVC" placeholder="cvc"><br>
            <button type="button">Pay Now</button>
            <button type="button">Close</button>  
            
        </form>
</body>
</html>
